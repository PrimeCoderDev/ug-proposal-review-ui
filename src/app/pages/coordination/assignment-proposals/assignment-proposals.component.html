<app-modal
  *ngIf="isModalDetailOpen"
  [title]="'Asignar Propuesta'"
  [size]="'extra-large'"
  [contentTemplate]="modalDetail"
  (closeModal)="toggleDetailModal()"
></app-modal>

<ng-template #modalDetail>
  <div class="flex flex-col gap-5">
    <div class="flex flex-row items-center justify-center gap-5">
      <label for="period" class="text-sm">Periodo</label>
      <select
        class="border border-gray-300 rounded-md p-2"
        (change)="onPeriodChange($event)"
      >
        <option value="">Seleccione</option>
        <option *ngFor="let period of periods" [value]="period.id">
          {{ period.description }}
        </option>
      </select>
    </div>
    <app-table
      [tableWidth]="'w-full'"
      [columns]="columnsProposal"
      [data]="dataProposal()"
      [actionsConfig]="actionsConfigProposal"
      (onDetail)="onAssignProposal($event, selectedCommissionMemberId)"
    ></app-table>
  </div>
</ng-template>

<div class="flex flex-col items-center justify-center min-w-[100vw] gap-5">
  <span class="text-2xl m-5">Asignacion de Propuestas</span>
  <div class="flex flex-col gap-5 items-center justify-center">
    <span class="text-lg mb-2">Integrantes Comision</span>
  </div>
</div>
<app-table
  [tableWidth]="'w-7/12'"
  [columns]="columns"
  [data]="data()"
  [actionsConfig]="actionsConfig"
  (onDetail)="onDetail($event)"
></app-table>
