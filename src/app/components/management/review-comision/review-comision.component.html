<div class="flex flex-col items-center justify-center m-5 gap-5">
  <h1>Creaci√≥n comisiones para revision de propuestas</h1>
  <button class="bg-blue-300 p-2 rounded-md">
    <i class="ti ti-table-plus"></i> Nueva Comision
  </button>
  <!--<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>-->
  <div class="mat-elevation-z8 w-full">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Periodo</th>
        <td mat-cell *matCellDef="let row">
          {{ row.period }}
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!--<tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">
          No se encontro informacion con el filtro "{{ input.value }}"
        </td>
      </tr>-->
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
